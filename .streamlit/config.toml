[theme]
base = "light"
primaryColor = "#0D1F4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#0d1f4b"
font = "sans serif"

[client]
showErrorDetails = false

[browser]
gatherUsageStats = false

[logger]
level = "error"
messageFormat = "%(asctime)s %(message)s"

[server]
fileWatcherType = "poll"