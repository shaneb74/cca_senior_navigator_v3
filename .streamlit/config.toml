[theme]
base = "light"
primaryColor = "#0D1F4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#0d1f4b"
font = "sans serif"

[client]
showErrorDetails = false

[browser]
gatherUsageStats = false

[logger]
# Suppress Streamlit internal logs (warning level filters "Removing orphaned files")
# App logs (logging.getLogger("app")) still show at INFO if configured in app.py
level = "warning"
messageFormat = "%(asctime)s %(levelname)s %(message)s"

[server]
fileWatcherType = "poll"