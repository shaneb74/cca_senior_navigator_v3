repos:
  - repo: local
    hooks:
      - id: ci-guard
        name: CI Guard (CSS/HTML Regression Check)
        entry: python tools/ci_guard.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      
      # NOTE: Sanitizer tests require full venv with all dependencies.
      # Run manually: pytest tests/test_sanitizer.py -v
